<div class="ar-card">
	<div class="ar-card-header" *ngIf="headerTemplate || collapsible">
		<button class="collapse-toggle-button"
				*ngIf="collapsible"
				[attr.title]=" opened ? 'close card' : 'open card' "
				(click)="onCollapseToggle()">
			<i class="fa" aria-hidden="true" [ngClass]="{ 'fa-caret-square-o-down': !opened, 'fa-caret-square-o-up': opened }"></i>
		</button>

		<ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
	</div>

	<div class="ar-card-content" *ngIf="contentTemplate && isContentVisible" [@collapseInOut]="collapsibleAnimationState">
		<ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
	</div>

	<div class="ar-card-footer" *ngIf="footerTemplate">
		<ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
	</div>
</div>
